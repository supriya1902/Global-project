<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wildlife Conservation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), 
                        url('https://source.unsplash.com/1600x900/?wildlife,forest') no-repeat center center/cover;
            height: 100vh;
            color: white;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        h1 {
            font-size: 3rem;
            text-transform: uppercase;
            margin-bottom: 20px;
            letter-spacing: 2px;
            animation: fadeIn 2s ease-in-out;
        }

        p {
            font-size: 1.2rem;
            max-width: 600px;
            margin-bottom: 30px;
            opacity: 0.9;
            animation: fadeIn 3s ease-in-out;
        }

        .btn {
            display: inline-block;
            padding: 12px 25px;
            margin: 10px;
            font-size: 1.2rem;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            transition: 0.3s ease-in-out;
        }

        .btn-primary {
            background: #4CAF50;
        }

        .btn-secondary {
            background: #FF9800;
        }

        .btn:hover {
            opacity: 0.8;
            transform: scale(1.1);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
